  <h1>〜ファンシーラットとは〜</h1>
  <p>ファンシーラットという生物がいます。</p>
  <p>いわゆる家畜化されたドブネズミです。</p>
  <p>起源は18-19世紀のヨーロッパで行われていたブラッド・スポーツの標的で、この頃からペットとして交配されてきました。</p>
  <p>多様な毛色と毛質が存在し、一般的なペットとしてペットショップやブリーダーで譲渡・販売されています。</p>
